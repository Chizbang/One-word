<div ng-controller="startSess as session">
	<div id="head"> <h1> Start a session </h1> </div>

	<p class="description">Please fill out the form below to start a session.</p>

	<form>
		<input name="nick" ng-model="nick" placeholder="Enter your nick here"><br>
		<input name="passwd" ng-model="password" placeholder="Session password (leave blank for a public session)">
		<button ng-click="startNewSession()">
	</form>
</div>
